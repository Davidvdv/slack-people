<md-card>

  <md-card-subtitle>Subtitle first</md-card-subtitle>
  <md-card-title>Card with title</md-card-title>
  <md-card-content>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
      tempor incididunt ut labore et dolore magna aliqua. Ut enim ad</p>
  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>

</md-card>


<md-input [(ngModel)]="searchModel" (ngModelChange)="onSearchChange($event)" placeholder='Search staff'></md-input>

<md-list>
  <md-list-item *ngFor="let user of filteredStream | async">

    <img md-list-avatar src="{{user.profile.image_192}}"/>
    <h3 md-line>{{user.real_name || user.name}}</h3>
    <p md-line>{{user.presence}}</p>

  </md-list-item>
</md-list>
