<md-input [(ngModel)]="searchModel" (ngModelChange)="onSearchChange($event)" placeholder='Search staff'></md-input>

<md-list>
  <md-list-item *ngFor="let user of filteredStream | async">

    <img md-list-avatar src="{{user.profile.image_192}}"/>
    <h3 md-line>{{user.name}}</h3>
    <p md-line>{{user.presence}}</p>

  </md-list-item>

</md-list>
